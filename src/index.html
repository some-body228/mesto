<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="https://i.ytimg.com/vi/npUDYLxDssc/maxresdefault.jpg">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-container" > 
                <img class="profile__avatar" src="#" alt="аватар">
                <div class= profile__avatar-redaction></div>
            </div>
            <div class="profile__info">
                <h1 class="profile__user-name"></h1>
                <button class="profile__redaction-button" type="button"></button>
                <p class="profile__user-caption"></p>
            </div>
            <button class="profile__button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
        <section class="popup" id="redaction">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form-reduct" novalidate>
                    <input class="popup__input" id="user-name" type="text" placeholder="Имя" name="name" required
                        minlength="2" maxlength="40">
                    <span class="popup__error" id="user-name-error"></span>
                    <input class="popup__input" id="user-caption" type="text" placeholder="О себе" name="caption"
                        required minlength="2" maxlength="200">
                    <span class="popup__error" id="user-caption-error"></span>
                    <button type="submit" class="popup__save-button">Cохранить</button>
                    <button type="button" class="popup__exit-button"></button>
                </form>
            </div>
        </section>
        <section class="popup" id="add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popup-form-add-card" novalidate>
                    <input class="popup__input" id="place" type="text" placeholder="Название" name="place" required
                        minlength="1" maxlength="30">
                    <span class="popup__error" id="place-error"></span>
                    <input class="popup__input" id="link" type="url" placeholder="Ссылка на картинку" name="link"
                        required>
                    <span class="popup__error" id="link-error"></span>
                    <button type="submit" class="popup__save-button">Создать</button>
                    <button type="button" class="popup__exit-button"></button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_image" id="image">
            <div class="popup__image-container">
                <img class="popup__image" src="#" alt="картина пользователя">
                <h2 class="popup__caption"></h2>
                <button type="button" class="popup__exit-button popup__exit-button_type_image"></button>
            </div>
        </section>
        <section class="popup" id="confirm">
            <div class="popup__container">
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="button" class="popup__exit-button "></button>
                <button type="button" class="popup__save-button">Да</button>
            </div>
        </section>
        <section class="popup" id="avatar">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form" name="popup-form-red-avatar" novalidate>
                    <input class="popup__input" id="link" type="url" placeholder="Ссылка на картинку" name="linkAvatar"
                        required>
                    <span class="popup__error" id="link-error"></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                    <button type="button" class="popup__exit-button"></button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="other-card">
        <li class="elements__card">
            <img class="elements__image" src="#" alt="картинка пользователя">
            <h2 class="elements__title"></h2>
            <div class="elements__like-container">
                <button class="elements__like-button" type="button"></button>
                <span class="elements__like-number">0</span>
            </div>
            <button class="elements__trash-button" type="button" style="display: none;"></button>
        </li>
    </template>
    <template id="user-card">
        <li class="elements__card">
            <img class="elements__image" src="#" alt="картинка пользователя">
            <h2 class="elements__title"></h2>
            <div class="elements__like-container">
                <button class="elements__like-button" type="button"></button>
                <span class="elements__like-number">0</span>
            </div>
            <button class="elements__trash-button" type="button"></button>
        </li>
    </template>
</body>

</html>
